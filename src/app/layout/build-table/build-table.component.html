<div [ngClass]="'flexbox'">
  <section>
    <h2>Build a New Table</h2>
    <app-breadcrumbs></app-breadcrumbs>

    <div>
      <app-structure *ngIf="stepIdx == 0"></app-structure>
      <app-values *ngIf="stepIdx == 1"></app-values>
      <app-styles *ngIf="stepIdx == 2"></app-styles>
      <app-download *ngIf="stepIdx == 3"></app-download>
    </div>
    
    <app-step-buttons></app-step-buttons>
      
  </section>
  <section [ngClass]="'output'">
    <app-output-table></app-output-table>
  </section>
</div>
