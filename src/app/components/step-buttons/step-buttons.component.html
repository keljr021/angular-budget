<section [ngClass]="'buttonbox'">
  <button mat-raised-button color="accent">
    <i [ngClass]="'material-icons'">keyboard_arrow_left</i>
    <span>Prev</span>
  </button>
  <button mat-raised-button color="accent">
    <span>Next</span>
    <i [ngClass]="'material-icons'">keyboard_arrow_right</i>
  </button>
</section>
