<div>
  <table>
    <caption>{{ caption }}</caption>
    <tr>
      <th *ngFor="header in headerArray">
        {{ header }}
      </th>
    </tr>
    <tr *ngFor="row in cellArray">
      <td *ngFor="cell in row">
        {{ cell }}
      </td>
    </tr>

    <tr [ngClass]="'add-row'">
      <td colspan="3">
        <button mat-icon-button color="accent" aria-placeholder="Add row">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </tr>
  </table> 
</div>
